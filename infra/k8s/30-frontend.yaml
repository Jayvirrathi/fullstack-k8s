apiVersion: v1
kind: Service
metadata:
  name: web-frontend
  namespace: ms-starter
spec:
  selector: { app: web-frontend }
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
  namespace: ms-starter
spec:
  replicas: 1
  selector:
    matchLabels: { app: web-frontend }
  template:
    metadata:
      labels: { app: web-frontend }
    spec:
      containers:
        - name: web
          image: web-frontend:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          # run as root so nginx can bind :80 and write /run/nginx.pid
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            allowPrivilegeEscalation: false
          env:
            # route through Ingress from the browser
            - name: VITE_NODE_API_URL
              value: "http://api-node.ms-starter.svc.cluster.local"
            - name: VITE_PY_API_URL
              value: "http://api-python.ms-starter.svc.cluster.local"
          readinessProbe:
            httpGet: { path: /, port: 80 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /healthz, port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 10
