apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-starter
  namespace: ms-starter
  annotations:
    # keep it simple: one set of annotations per host
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # strip only the regex's $2 (second capture group) from all paths in THIS Ingress
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: 127.0.0.1.nip.io
    http:
      paths:
      # FRONTEND: match "/" and anything after it into capture group 2 (which is empty for "/")
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-frontend
            port:
              number: 80

      # APIs: your existing regex routes
      - path: /api-node(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-node
            port:
              number: 80
      - path: /api-python(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-python
            port:
              number: 80
      - path: /api-go(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: api-go
            port:
              number: 80
