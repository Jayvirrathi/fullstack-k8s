apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ms-starter-ingress
  namespace: ms-starter
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-frontend
                port:
                  number: 80
          - path: /api-node
            pathType: Prefix
            backend:
              service:
                name: api-node
                port:
                  number: 80
          - path: /api-python
            pathType: Prefix
            backend:
              service:
                name: api-python
                port:
                  number: 80