server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # --- Compression ---
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # --- Security headers (safe defaults) ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Health endpoint (served as a static file)
  location = /healthz {
    default_type text/plain;
    add_header Cache-Control "no-cache";
    return 200 "ok\n";
  }

  # Vite builds hashed assets under /assets; cache them long
  location ^~ /assets/ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Other static assets (fallback pattern)
  location ~* \.(?:js|css|woff2?|ttf|eot|otf|svg|png|jpg|jpeg|gif|webp|ico)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Donâ€™t cache the HTML entrypoint
  location = /index.html {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # SPA fallback for client-side routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}
