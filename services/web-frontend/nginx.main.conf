# /etc/nginx/nginx.conf
# Note: no `user` directive when running master as non-root
pid /tmp/nginx.pid;          # <-- avoids /run permission issue
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  server_tokens off;

  # (optional) global gzip; your server block also has gzipâ€”either is fine
  gzip on;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  include /etc/nginx/conf.d/*.conf;   # loads your server block
}
